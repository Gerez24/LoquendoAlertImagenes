<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejora de Imágenes</title>
  <link rel="stylesheet" href="style.css">
  <input type="file" id="imageUpload" accept="image/*">
<button id="enhanceButton">Mejorar Imagen</button>
<img id="enhancedImage" alt="Imagen mejorada" />
</head>
<body>
  <div class="container">
    <h1>Mejorar Calidad de Imágenes</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="previewContainer">
      <img id="previewImage" src="#" alt="Vista Previa">
    </div>
    <button id="enhanceBtn">Mejorar Imagen</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <a id="downloadLink" style="display:none;" download="imagen-mejorada.png">Descargar Imagen Mejorada</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
